<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="box">
    <button class="select select_green" onclick="offLight(this, 'green')" ></button>
    <button class="select select_yellow" onclick="offLight(this, 'yellow')"></button>
    <button class="select select_red" onclick="offLight(this, 'red')"></button>
</div>
<script>
function offLight(elmnt,color) {
   const tablinks = document.getElementsByClassName("select");
    for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    elmnt.style.backgroundColor = color;

}
</script>
    
</body>
</html>
