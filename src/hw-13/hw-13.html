<html lang="en">
<head>

    <title>Login</title>
</head>
<body>
    <form class="login_form">
        <div class="login_form_head">
            <h1>Login</h1>
        </div>
        <div class="login_form_content">
            <div class="login_form_row">
                <label class="login_form_label" for="username" Username></label>
                <input class="login_form_input" id="username" type="text" placeholder="username">
            </div>
        </div>
        <div class="login_form_content">
            <div class="login_form_row">
                    <label class="login_form_label" for="password" pasword></label>
                    <input class="login_form_input" id="password" type="pasword" placeholder="pasword">
            </div>
        </div>
        <div class="login_form_footer">
            <button class="login_form_button">Login</button>
        </div>
        <div class="login_form_forgot">
            <a href="https://app.web-academy.com.ua/login/index.php">Losr your password?</a>
        </div>
    </form>
    <div class="answer__close">test</div>
